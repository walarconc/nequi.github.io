<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimulaciÃ³n Nequi</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #8c52ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 360px;
      height: 720px;
      border: 16px solid #333;
      border-radius: 36px;
      background-color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .screen {
      padding: 20px;
      flex: 1;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .screen.active {
      display: flex;
    }

    .btn {
      background-color: #8c52ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .service {
      background-color: #f3f3f3;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #8c52ff;
      margin-bottom: 20px;
    }

    .success {
      font-size: 20px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="phone">
    <!-- Recordatorio -->
    <div class="screen active" id="reminderScreen">
      <div class="logo">Nequi</div>
      <h2>Tienes un nuevo recordatorio ðŸ“¢</h2>
      <p>Factura de servicios por $50.000</p>
      <button class="btn" onclick="goToLogin()">Ver factura</button>
    </div>

    <!-- Login -->
    <div class="screen" id="loginScreen">
      <div class="logo">Nequi</div>
      <h2>Ingresa a tu cuenta</h2>
      <input type="text" placeholder="Usuario" id="user">
      <input type="password" placeholder="ContraseÃ±a" id="pass">
      <button class="btn" onclick="login()">Entrar</button>
    </div>

    <!-- Servicios -->
    <div class="screen" id="servicesScreen">
      <div class="logo">Nequi</div>
      <h2>Â¿QuÃ© quieres hacer?</h2>
      <div class="services">
        <div class="service">Enviar plata</div>
        <div class="service">Recargar</div>
        <div class="service" onclick="goToBill()">Pagar factura</div>
        <div class="service">Ver movimientos</div>
      </div>
    </div>

    <!-- Factura -->
    <div class="screen" id="billScreen">
      <div class="logo">Nequi</div>
      <h2>Factura pendiente</h2>
      <p>ðŸ’¡ Servicios pÃºblicos</p>
      <p>Monto: $50.000</p>
      <button class="btn" onclick="payBill()">Pagar ahora</button>
    </div>

    <!-- ConfirmaciÃ³n -->
    <div class="screen" id="successScreen">
      <div class="logo">Nequi</div>
      <h2 class="success">âœ… Factura pagada con Ã©xito</h2>
    </div>
  </div>

  <script>
    const screens = {
      reminder: document.getElementById("reminderScreen"),
      login: document.getElementById("loginScreen"),
      services: document.getElementById("servicesScreen"),
      bill: document.getElementById("billScreen"),
      success: document.getElementById("successScreen")
    };

    function showScreen(screenId) {
      Object.values(screens).forEach(screen => screen.classList.remove("active"));
      screens[screenId].classList.add("active");
    }

    function goToLogin() {
      showScreen("login");
    }

    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      if (user && pass) {
        showScreen("services");
      } else {
        alert("Por favor ingresa tus datos");
      }
    }

    function goToBill() {
      showScreen("bill");
    }

    function payBill() {
      showScreen("success");
    }
  </script>
</body>
</html>
